<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotizacion en tiempo real</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- D3 + TopoJSON (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
</head>
<body>
  <header class="header">
    <h1 class="title">Cotizacion en tiempo real</h1>

    <div class="utc">
      <div class="utc-label">UTC (Meridiano 0)</div>
      <div class="utc-time" id="utcTime">--:--:--</div>
      <div class="utc-date" id="utcDate">----</div>
    </div>
  </header>

  <main class="layout">
    <section class="map-card">
      <div class="map-wrap">
        <svg id="map" aria-label="Mapa de Sudamérica"></svg>
      </div>
      <div class="hint">Tocá un país para ver la cotización.</div>
    </section>

    <aside class="panel">
      <div class="panel-block">
        <div class="panel-title">País</div>
        <div class="panel-value" id="countryName">Seleccioná un país</div>
      </div>

      <div class="panel-block">
        <div class="panel-title">Moneda local</div>
        <div class="panel-value" id="currencyCode">—</div>
      </div>

      <div class="panel-block">
        <div class="panel-title">USD (venta / referencia)</div>
        <div class="panel-value big" id="usdRate">—</div>
        <div class="panel-sub" id="rateNote"></div>
      </div>

      <div class="panel-block">
        <div class="panel-title">Última actualización</div>
        <div class="panel-value" id="lastUpdate">—</div>
      </div>

      <div class="panel-footer">
        <div class="small">
          Fuente: ExchangeRate-API (open access). Puede ser cotización de referencia, no necesariamente “venta” bancaria.
        </div>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
